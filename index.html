<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√°gina de Pergunta Amorosa</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #ffecd2);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #e91e63;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 50px;
        }
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        button {
            padding: 15px 30px;
            font-size: 1.5em;
            font-family: 'Dancing Script', cursive;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        #sim {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }
        #sim:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        #nao {
            background: linear-gradient(45deg, #a8e6cf, #ffd3a5);
            color: #333;
            position: relative;
        }
        #nao:hover {
            transform: scale(0.9);
        }
        .hearts {
            position: absolute;
            top: -10px;
            left: -10px;
            font-size: 2em;
            animation: float 2s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <h1>üíñ Vai me mandar foto do tete? üíñ</h1>
    <div class="buttons">
        <button id="sim" onclick="window.location.href='https://w.app/vjbndn';">Sim üíï</button>
        <button id="nao">N√£o üòè</button>
    </div>

    <script>
        const naoButton = document.getElementById('nao');
        naoButton.addEventListener('click', function() {
            const maxX = window.innerWidth - naoButton.offsetWidth;
            const maxY = window.innerHeight - naoButton.offsetHeight;
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            naoButton.style.left = newX + 'px';
            naoButton.style.top = newY + 'px';
            naoButton.style.position = 'absolute';
        });
    </script>
</body>

</html>
